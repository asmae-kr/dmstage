<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Connexion</title></head>
<body>
<h2>Connexion</h2>

<form th:action="@{/login}" method="post">
    <label>Email :</label>
    <input type="text" name="username" required />
    <br/>
    <label>Mot de passe :</label>
    <input type="password" name="password" required />
    <br/>
    <button type="submit">Se connecter</button>
</form>

<p><a href="/inscription">Créer un compte</a></p>

<div th:if="${param.error}">
    <p style="color:red">Email ou mot de passe invalide</p>
</div>

<div th:if="${param.logout}">
    <p style="color:green">Vous êtes déconnecté</p>
</div>

<div th:if="${param.inscriptionReussie}">
    <p style="color:green">Inscription réussie, vous pouvez vous connecter</p>
</div>

</body>
</html>
